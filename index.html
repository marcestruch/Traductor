<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marc Estruch Malonda">
    <meta name="description" content="Pagina creada por marc para traducir con cualquier idioma">
    <title>Traductor | Made by Marc</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container">
        <!-- header -->
        <header class="header">
            <div class="header-content">
                <h1 id="Titulo-pagina"><strong>Traductor</strong> | <em class="mini">Made by <strong>Marc</strong></em></h1>
            </div>
        </header>
        <!-- selector -->
        <section class="language-selection">
            <div class="source-language">
                <select id="sourceLanguage">
                    <option value="auto">Auto</option>
                    <option value="en">Ingles</option>
                    <option value="es">Español</option>
                    <option value="fr">Frances</option>
                    <option value="de">Aleman</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugues</option>
                    <option value="ru">Ruso</option>
                    <option value="ja">Japones</option>
                    <option value="zh">Chino</option>
                </select>
            </div>
            <button class="swap-languages icon-button" id="swaplanguages">
                <span class="material-symbols-outlined">
                    swap_horiz
                </span>
            </button>
            <div class="target-language">
                <select id="targetLanguage">
                    <option value="auto">Auto</option>
                    <option value="en">Ingles</option>
                    <option value="es">Español</option>
                    <option value="fr">Frances</option>
                    <option value="de">Aleman</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugues</option>
                    <option value="ru">Ruso</option>
                    <option value="ja">Japones</option>
                    <option value="zh">Chino</option>
                </select>
            </div>
        </section>
        <!-- textarea -->

    </div>

</body>
</html>
